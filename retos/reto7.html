<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Reto 7 JavaScript</title>
  <link rel="icon" type="image/x-icon" href="../img/icon.png">
  <link rel="stylesheet" type="text/css" href="../css/styleReto7.css">
</head>

<body>
    <header>
        <h1>Formulario</h1>
    </header>
  <form id="myForm">
    <label for="tipoDocumento">Tipo de documento:</label>
    <select id="tipoDocumento" name="tipoDocumento">
      <option value="">Seleccione...</option>
      <option value="CC">Cédula de Ciudadanía</option>
      <option value="CE">Cédula de Extranjería</option>
      <option value="TI">Pasaporte</option>
    </select>

    <label for="numDocumento">No. Documento:</label>
    <input type="text" id="numDocumento" name="numDocumento">

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre">

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido">

    <label for="fechaNacimiento">Fecha de Nacimiento:</label>
    <input type="date" id="fechaNacimiento" name="fechaNacimiento">

    <label for="correo">Correo Electrónico:</label>
    <input type="text" id="correo" name="correo">

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password">

    <label for="confirmPassword">Confirmar Contraseña:</label>
    <input type="password" id="confirmPassword" name="confirmPassword">

    <label for="aceptarTerminos">Aceptar Términos de Uso:</label>
    <input type="checkbox" id="aceptarTerminos" name="aceptarTerminos">
    <button type="button" id="terminosButton">Ver Términos de Uso</button>

    <button type="submit">Registrarse</button>
  </form>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Términos de Uso</h2>
      <p>Aquí van los términos de uso...</p>
    </div>
  </div>

  <script src="../js/scriptReto7.js"></script>
</body>
</html>
